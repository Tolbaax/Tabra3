name: tabra3
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.3.0
  flutter_svg: ^2.0.4
  page_transition: ^2.0.9
  shared_preferences: ^2.0.20
  smooth_page_indicator: ^1.0.1
  flutter_rating_bar: ^4.0.1
  flutter_screenutil: ^5.7.0
  font_awesome_flutter: ^10.4.0
  carousel_slider: ^4.2.1
  maps_launcher: ^2.2.0
  equatable: ^2.0.5
  get_it: ^7.6.0
  dio: ^5.1.2
  dartz: ^0.10.1
  flutter_bloc: ^8.1.3
  fluttertoast: ^8.2.2
  # Freezed
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Freezed
  freezed: ^2.3.5
  json_serializable: ^6.7.0
  build_runner: ^2.4.4

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/json/

  fonts:
    - family: MedievalSharp
      fonts:
         - asset: assets/fonts/MedievalSharp-Regular.ttf
